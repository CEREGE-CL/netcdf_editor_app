{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Upload new File{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method=post enctype=multipart/form-data>
    <input type=file name=file accept=".nc">
    <form action="{{ url_for('app.upload') }}" method="POST">
        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-upload"></i> Upload</button>
    </form>
</form>
{% endblock %}
