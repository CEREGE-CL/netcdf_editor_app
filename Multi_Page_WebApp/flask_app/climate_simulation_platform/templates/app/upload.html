{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Upload new File{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method=post enctype=multipart/form-data style="display: flex;">

    <div class='form-group row'>
        <label class="col-sm-2 col-form-label">Topogrpahy file: </label>
        <input type=file name=file accept=".nc" required>
    </div>

    <div class='form-group row'>
        <label class="col-sm-2 col-form-label">Author / Reference: </label>
        <input type=text name='auth-ref' placeholder="Author / Reference" required>
    </div>

    <div class='form-group row'>
        <label class="col-sm-2 col-form-label">Age (Ma): </label>
        <input type=number name='age' placeholder="0" required>
    </div>

    <div class='form-group row'>
        <label class="col-sm-2 col-form-label">Hypothesis: </label>
        <textarea name='hypothesis' cols="50" placeholder="Hypothesis..."></textarea>
    </div>

    <form action="{{ url_for('app.upload') }}" method="POST">
        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-upload"></i> Upload</button>
    </form>
</form>
{% endblock %}
