version: '2'
services:
  nginx:
    image: ceregecl/netcdf_editor_nginx
    restart: on-failure
    ports:
      - ${NGINX_PORT}:80
    depends_on: 
      - flask_app
      - panel_app

  message_broker:
    image: rabbitmq:3
    expose:
      - 5672
  
  message_dispatcher:
    image: ceregecl/netcdf_editor_message_dispatcher
    restart: on-failure
    environment: 
      - BROKER_HOSTNAME=message_broker
    depends_on: 
      - message_broker

  python_worker:
    image: ceregecl/netcdf_editor_python_worker
    restart: on-failure
    environment: 
      - BROKER_HOSTNAME=message_broker
    depends_on: 
      - message_broker
      - message_dispatcher
    volumes:
      - instance_storage:/usr/src/app/instance

  mosaic_worker:
  image: ceregecl/netcdf_editor_mosaic_worker
    build:
      context: Multi_Page_WebApp
      dockerfile: services/mosaic/Dockerfile
    restart: on-failure
    environment: 
      - BROKER_HOSTNAME=message_broker
    depends_on: 
      - message_broker
      - message_dispatcher
    volumes:
      - instance_storage:/usr/src/app/instance
    
  flask_app:
    image: ceregecl/netcdf_editor_flask_app
    restart: on-failure
    env_file: ${FLASK_CONFIG}
    environment: 
      - BROKER_HOSTNAME=message_broker
    expose:
      - 5000
    depends_on: 
      - message_broker
    entrypoint: gunicorn --bind 0.0.0.0:5000 "climate_simulation_platform:create_app()"
    # entrypoint: python -m flask run
    volumes:
      - instance_storage:/usr/src/app/instance
  
  panel_app:
    image: ceregecl/netcdf_editor_panel_app
    restart: on-failure
    env_file: ${PANEL_CONFIG}
    environment: 
      - BROKER_HOSTNAME=message_broker
    expose: 
      - 5006
    depends_on: 
      - message_broker
    volumes:
      - instance_storage:/usr/src/app/instance

volumes:
  instance_storage:

