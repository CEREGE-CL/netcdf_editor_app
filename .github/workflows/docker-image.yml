name: Docker Image CI

on:
  push:
    branches:
      - main
      - CICD

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      working-directory: ./Multi_Page_WebApp
      run: docker build . --file services/message_dispatcher/Dockerfile --tag ceregecl/netcdf_editor_message_dispatcher:$(date +%s) --tag ceregecl/netcdf_editor_message_dispatcher:latest
    - name: Docker Push
      run: docker push ceregecl/netcdf_editor_message_dispatcher
